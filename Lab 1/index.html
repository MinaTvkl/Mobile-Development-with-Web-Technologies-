﻿<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload = "myFunction()">

    <div id="intro">
      <h1>Welcome to our map app

      </h1>
    
      <div id="loader">

      </div>
    </div>

    <div id="myDiv" style="display:none;">
    <div id="goFS" draggable="true"><h2>Click here to go fullscreen</h2></div>
    <div id="map"></div>
    <div id="controlWrapper">
      <div id="zoomInButton" draggable="true">+</div>
      <div id="zoomOutButton">-</div>
      <button id="currentLocation" onclick="getLocation();"></button>
      <button id="simon" onClick="favoriteLocation(this.id)"> Simons favoritplats</button>
      <button id="mina" onClick="favoriteLocation(this.id)"> Minas favoritplats</button>
      <button id="erik" onClick="favoriteLocation(this.id)"> Eriks Favoritplats</button>

    </div>
    </div>
    <script>
      var myVar;
      
      function myFunction() {
        myVar = setTimeout(showPage, 3000);
      }
      
      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("intro").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
      </script>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFVPSxtEKsuYly7LFn1DIXhyrwhAhdNpU&callback=initMap"
    async defer></script>
  </body>
</html>
