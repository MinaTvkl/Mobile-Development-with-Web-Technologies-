<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
      <style type="text/css">
        body { font-family: Helvetica, sans-serif; }
        h2, h3 { margin-top:0; }
        form { margin-top: 15px; }
        form > input { margin-right: 15px; }
        #my_camera { margin:20px; padding:20px; border:1px solid; background:#ccc; width:340px}
        #results { margin:20px; padding:20px; border:1px solid; background:#ccc; width:340px}
    </style>
</head>
  <title>Web Cam Demo</title>
</head>
<body>
  <h1>Basic Web Cam Demo!</h1>
  <!-- A button for taking snaps -->
    <div id="my_camera">
    </div><br>
    <input type=button value="Take Snapshot" onClick="take_snapshot()">
    <br>
    <div id="results" ></div>

  <script type="text/javascript" src="js/webcam.min.js"></script>
  <script language="JavaScript">
    function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap( function(data_uri) {
            // display results in page
            document.getElementById('results').innerHTML = 
                '<h2>Here is your image:</h2>' + 
                '<img src="'+data_uri+'"/>';
        } );
    }

    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
    Webcam.attach( '#my_camera' );
</script>

</body>
</html>
